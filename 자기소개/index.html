<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>서경!</title>
</head>
<body>
    <header>
        <h1 class="title"></h1>
    </header>

    <section class="introduction">
        <h2>자기소개</h2>
        <img src="seokyung.png" alt="백서경의 사진"/>
        <p>사망년,,이 거의 끝나가고 있는 데이터과학과 21학번 백서경입니다</p>
    </section>
    
    <section class="content">
        <div class="subsection likes">
            <h2>좋아하는 것</h2>
            <ul>
                <li>
                    데블스 플랜
                    <div class="img-box">
                        <img src="https://i.namu.wiki/i/pIRqz83FNgQOTlOZemtaHz50V_RQk1crerZdK_pbiJ347CoO1eoDHEkpUCm229cf17mpSNsW04PfoU2mQfbBZQ.webp", alt="데블스 플랜 사진">
                    </div>
                    
                </li>
                <li>
                    친구들이랑 맛있는거먹기!
                    <div class="img-box">
                        <img src="핵밥돈까스.jpg">
                    </div>
                    핵밥돈까스 짱마싯다
                </li>
            </ul>
        </div>
        <div class="subsection dislikes">
            <h2>싫어하는 것</h2>
        <ul>
            <li>
                야채싫어요.
                <div class="img-box">
                    <img src="https://image.yes24.com/goods/14311188/XL", alt="야채 사진">
                </div>
            </li>
            <li>
                시험
                <div class="img-box">
                    <img src="시간표.jpg">
                </div>
                시험 좀 언능 끝나라!!
            </li>
        </ul>
        </div>
        <div class="subsection specialty">
            <h2>특기</h2>
            라면 소믈리에
            <img src="https://images.chosun.com/resizer/eopH6NTjLDEO2J4E2LAgvpKExro=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/UDSWLGVM4ZG7LKDQEBSIJKPBXA.jpg", alt="라면 사진">
            분식집라면종류 구별가능!
            
        </div>
        <div class="subsection weakness">
            <h2>못하는 것</h2>
            눈썰미가 없어요
            <img src="https://spnimage.edaily.co.kr/images/Photo/files/NP/S/2017/01/PS17011200188.jpg", alt="조인성정우성">
            조인성 정우성 너무 헷갈려
        </div>
    </section>

    <section class="comment">
        <h2>댓글 작성</h2>
        <form action="#" method="post">
            <label for="comment">댓글:</label> 
            <!-- textarea와 연결된 label -->
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <input type="submit" value="댓글 작성"/>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
